- name: Manage load balancer on a data center
  hosts: localhost
  gather_facts: False
  connection: local
  tasks:
    - name: add nodes to a load balancer pool
      clc_loadbalancer:
        alias: RUNC
        location: NY1
        name: LD_balancer
        description: testlb1
        state:  nodes_present
        port: 80
        nodes:
          - {'ipAddress': '10.75.20.15', 'privatePort': 80}
          - {'ipAddress': '10.75.20.16', 'privatePort': 80}
      register: clc



