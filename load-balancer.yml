---
- name: Create loadbalancer
  hosts: localhost
  gather_facts: False
  connection: local
  tasks:
    - name: Create Loadbalancer named Mustang
      clc_loadbalancer:
        name: LD_balancer
        alias: RUNC
        location: NY1
        description: Shared Loadbalancer for distributing data
        state: present
      register: clc





